{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/homepage-animation.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth-pages.css' %}">
{% endblock %}

{% block body_class %}animated-gradient{% endblock %}

{% block content %}
<div class="h-full flex items-center justify-center px-6 fade-in">
  <div class="card-aurora max-w-md w-full p-8 text-center">
    <div class="mb-6">
      <svg class="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <h1 class="text-3xl font-bold mb-4 title-font">Password Reset Complete</h1>
    <p class="text-white/80 mb-8">
      Your password has been successfully reset. 
      You can now sign in with your new password.
    </p>

    <a href="{% url 'login' %}" class="btn-primary block">
      Sign In Now
    </a>
  </div>
</div>
{% endblock %}
